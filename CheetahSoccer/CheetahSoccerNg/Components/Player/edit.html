<h1>Edit Player</h1>
<ng-form name="ctrl.registerForm">
    <fieldset>
        <div class="form-group row mleft20">
            <label for="" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input ng-model="ctrl.newPlayer.FirstName" type="text" class="form-control" required>
            </div>
            <label for="" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input ng-model="ctrl.newPlayer.LastName" type="text" class="form-control" required>
            </div>
            <label for="" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="ctrl.newPlayer.Email" type="email" class="form-control" required>
            </div>
            <label for="" class="col-sm-2 col-form-label">Field Position</label>
            <div class="col-sm-10">
                <input ng-model="ctrl.newPlayer.FieldPosition" type="text" class="form-control" required>
            </div>
            <label for="" class="col-sm-2 col-form-label">Strong Foot</label>
            <div class="col-sm-10">
                <input ng-model="ctrl.newPlayer.StrongFoot" type="text" class="form-control" required>
            </div>
            <label for="" class="col-sm-2 col-form-label">Picture</label>
            <div class="col-sm-10">
                <input ng-model="ctrl.newPlayer.Picture" type="text" class="form-control" required>
            </div>
            <div class="col-sm-12">
                <button ng-click="ctrl.updatePlayer()" ng-disabled="ctrl.registerForm.$invalid" type="button" class="btn btn-primary">Update</button>
                <button ng-click="ctrl.deletePlayer()" ng-disabled="ctrl.registerForm.$invalid" type="button" class="btn btn-danger">Delete</button>
                <button ng-click="ctrl.back()" ng-disabled="ctrl.registerForm.$invalid" type="button" class="btn btn-info float-right">Back</button>
            </div>
        </div>
    </fieldset>
</ng-form>
